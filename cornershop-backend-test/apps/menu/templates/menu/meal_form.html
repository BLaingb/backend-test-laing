{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <header>
        <h2>Select meal for {{ date }}</h2>
    </header>
    <main class="mt-2">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Save Meal</button>
        </form>
    </main>
{% endblock %}
