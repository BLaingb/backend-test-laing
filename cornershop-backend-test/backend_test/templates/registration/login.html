{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card p-3 shadow-sm">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Save Meal</button>
    </form>
</div>
{% endblock content %}
